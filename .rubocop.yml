Performance/CollectionLiteralInLoop:
  Exclude:
    - 'Rakefile'
    - 'spec/**/*.rb'

Performance/EndWith:
  SafeMultiline: false

Performance/StartWith:
  SafeMultiline: false

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/Output:
  Enabled: false

Rails/ReversibleMigration:
  Enabled: true

Style/BlockDelimiters:
  AllowedMethods:
    - 'debug'

Style/ClassAndModuleChildren:
  Enabled: false

Style/FetchEnvVar:
  Exclude:
    - 'config/routes.rb'

Style/OpenStructUse:
  Exclude:
    - 'test/lib/*.rb'

